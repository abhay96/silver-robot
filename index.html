<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body class = "body">
    <div class="wrapper">
      <div class="score">
        <span class="user-score">0</span>
        <h1>-</h1>
        <span class="comp-score">0</span>
      </div>
      <div class="img-section">
        <img class="user-img" src="images/paper.jpg" alt="">
        <span class = "status">choose</span>
        <img class="comp-img" src="images/paper.jpg" alt="">
      </div>
      <div class="buttons-section">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="stone btn btn-secondary">Stone</button>
          <button type="button" class="paper btn btn-secondary">Paper</button>
          <button type="button" class="scissor btn btn-secondary">Scissor</button>
        </div>

      </div>

    </div>

    <script src="file.js" charset="utf-8"></script>
  </body>
</html>
